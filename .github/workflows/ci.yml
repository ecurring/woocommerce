name: Continuous Integration

on: [push]

jobs:
    run:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php-versions: ['7.2', '7.3', '7.4', '8.0']
        name: PHP ${{ matrix.php-versions }}
        steps:
            -   uses: actions/checkout@v2

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-versions }}
                    coverage: none
                    tools: composer:v1

            -   name: Validate composer.json and composer.lock
                run: composer -vvv about | grep "PHP" && composer validate

            -   name: Install dependencies
                if: {{matrics.php-versions != 8.0}}
                run: composer install --prefer-dist --no-progress --no-suggest --ignore-platform-reqs

            -   name: Install dependencies using PHP 7.4
                if: {{matrics.php-versions == 8.0}}
                run: php -v && composer install --prefer-dist --no-progress --no-suggest --ignore-platform-reqs
                with:
                    php-version: ${{ matrix.php-versions }}

            -   name: Run PHPUnit
                run: vendor/bin/phpunit

            -   name: Run PhpCS
                run: vendor/bin/phpcs --runtime-set ignore_warnings_on_exit 1

            -   name: Run Psalm
                run: vendor/bin/psalm --show-info=false
